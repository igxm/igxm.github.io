        <h1 id="leetcode-20-有效的括号"><a href="#leetcode-20-有效的括号" class="headerlink" title="leetcode - 20. 有效的括号"></a>leetcode - 20. 有效的括号</h1><h2 id="题目："><a href="#题目：" class="headerlink" title="题目："></a>题目：</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">给定一个只包括 &#39;(&#39;，&#39;)&#39;，&#39;&#123;&#39;，&#39;&#125;&#39;，&#39;[&#39;，&#39;]&#39; 的字符串，判断字符串是否有效。</span><br><span class="line"></span><br><span class="line">有效字符串需满足：</span><br><span class="line"></span><br><span class="line">左括号必须用相同类型的右括号闭合。</span><br><span class="line">左括号必须以正确的顺序闭合。</span><br><span class="line">注意空字符串可被认为是有效字符串。</span><br></pre></td></tr></table></figure>

<h2 id="解答"><a href="#解答" class="headerlink" title="解答:"></a>解答:</h2><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">// 第一种解法</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">isValid</span><span class="params">(s <span class="keyword">string</span>)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">   <span class="keyword">var</span> tmp []<span class="keyword">string</span></span><br><span class="line"></span><br><span class="line">	arr := strings.Split(s, <span class="string">""</span>)</span><br><span class="line">	<span class="keyword">for</span> _, x := <span class="keyword">range</span> arr &#123;</span><br><span class="line">		c := x</span><br><span class="line">		<span class="keyword">if</span> c == <span class="string">"("</span> || c == <span class="string">"["</span> || c == <span class="string">"&#123;"</span> &#123;</span><br><span class="line">			tmp = <span class="built_in">append</span>(tmp, c)</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			<span class="keyword">if</span> <span class="built_in">len</span>(tmp) == <span class="number">0</span> &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			charTop := tmp[<span class="built_in">len</span>(tmp)<span class="number">-1</span>]</span><br><span class="line">			tmp = <span class="built_in">append</span>(tmp[:<span class="built_in">len</span>(tmp)<span class="number">-1</span>], tmp[<span class="built_in">len</span>(tmp):]...)</span><br><span class="line">			<span class="keyword">if</span> c == <span class="string">")"</span> &amp;&amp; charTop != <span class="string">"("</span> &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">			&#125;</span><br><span class="line">			<span class="keyword">if</span> c == <span class="string">"]"</span> &amp;&amp; charTop != <span class="string">"["</span> &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">			&#125;</span><br><span class="line"></span><br><span class="line">			<span class="keyword">if</span> c == <span class="string">"&#125;"</span> &amp;&amp; charTop != <span class="string">"&#123;"</span> &#123;</span><br><span class="line">				<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(tmp) != <span class="number">0</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> <span class="literal">false</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment">// 第二种解法：</span></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">isValid</span><span class="params">(s <span class="keyword">string</span>)</span> <span class="title">bool</span></span> &#123;</span><br><span class="line">    <span class="keyword">var</span> (</span><br><span class="line">		tmp  []<span class="keyword">string</span></span><br><span class="line">		True <span class="keyword">bool</span> = <span class="literal">true</span></span><br><span class="line">	)</span><br><span class="line">	validMap := <span class="keyword">map</span>[<span class="keyword">string</span>]<span class="keyword">string</span>&#123;</span><br><span class="line">		<span class="string">")"</span>: <span class="string">"("</span>,</span><br><span class="line">		<span class="string">"&#125;"</span>: <span class="string">"&#123;"</span>,</span><br><span class="line">		<span class="string">"]"</span>: <span class="string">"["</span>,</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	sArray := strings.Split(s, <span class="string">""</span>)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">for</span> _, x := <span class="keyword">range</span> sArray &#123;</span><br><span class="line">		<span class="comment">// fmt.Println(x)</span></span><br><span class="line">		<span class="keyword">if</span> _, ok := validMap[x]; !ok &#123;</span><br><span class="line">			tmp = <span class="built_in">append</span>(tmp, x)</span><br><span class="line">			<span class="keyword">continue</span></span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> <span class="built_in">len</span>(tmp) != <span class="number">0</span> &#123;</span><br><span class="line">			v := tmp[<span class="built_in">len</span>(tmp)<span class="number">-1</span>]</span><br><span class="line">			tmp = <span class="built_in">append</span>(tmp[:<span class="built_in">len</span>(tmp)<span class="number">-1</span>], tmp[<span class="built_in">len</span>(tmp):]...)</span><br><span class="line">			<span class="keyword">if</span> v != validMap[x] &#123;</span><br><span class="line">				True = <span class="literal">false</span></span><br><span class="line">				<span class="keyword">break</span></span><br><span class="line">			&#125;</span><br><span class="line">		&#125; <span class="keyword">else</span> &#123;</span><br><span class="line">			True = <span class="literal">false</span></span><br><span class="line">			<span class="keyword">break</span></span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">if</span> <span class="built_in">len</span>(tmp) != <span class="number">0</span> &#123;</span><br><span class="line">		True = <span class="literal">false</span></span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">return</span> True</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
