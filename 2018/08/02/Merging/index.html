        <h1 id="归并排序"><a href="#归并排序" class="headerlink" title="归并排序"></a>归并排序</h1><ul>
<li>时间复杂度 O(n)</li>
<li>空间复杂度 O(log2n)</li>
</ul>
<h2 id="PHP："><a href="#PHP：" class="headerlink" title="PHP："></a>PHP：</h2><figure class="highlight php"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">merge</span><span class="params">(array $left, array $rigth)</span> : <span class="title">array</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    $result = <span class="keyword">array</span>();</span><br><span class="line"></span><br><span class="line">    <span class="keyword">while</span> (count($left) &amp;&amp; count($rigth)) &#123;</span><br><span class="line">        $result[] = $left[<span class="number">0</span>] &lt; $rigth[<span class="number">0</span>] ? array_shift($left) : array_shift($rigth);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> array_merge($result, $left, $rigth);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">al_merge_sort</span><span class="params">(array $arr)</span> : <span class="title">array</span> </span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line">    $len = count($arr);</span><br><span class="line">    <span class="keyword">if</span> ($len &lt;= <span class="number">1</span>) &#123;</span><br><span class="line">        <span class="keyword">return</span> $arr;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    $mid = intval($len / <span class="number">2</span>);</span><br><span class="line"></span><br><span class="line">    $left = array_slice($arr, <span class="number">0</span>, $mid);</span><br><span class="line">    $rigth = array_slice($arr, $mid);</span><br><span class="line"></span><br><span class="line">    $left = al_merge_sort($left);</span><br><span class="line">    $rigth = al_merge_sort($rigth);</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> merge($left, $rigth);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line">print_r(al_merge_sort([<span class="number">9</span>, <span class="number">3</span>, <span class="number">5</span>, <span class="number">6</span>, <span class="number">7</span>, <span class="number">1</span>, <span class="number">2</span>, <span class="number">55</span>, <span class="number">56</span>]));</span><br><span class="line"></span><br><span class="line"><span class="comment">// Array</span></span><br><span class="line"><span class="comment">//     (</span></span><br><span class="line"><span class="comment">//         [0] =&gt; 1</span></span><br><span class="line"><span class="comment">//         [1] =&gt; 2</span></span><br><span class="line"><span class="comment">//         [2] =&gt; 3</span></span><br><span class="line"><span class="comment">//         [3] =&gt; 5</span></span><br><span class="line"><span class="comment">//         [4] =&gt; 6</span></span><br><span class="line"><span class="comment">//         [5] =&gt; 7</span></span><br><span class="line"><span class="comment">//         [6] =&gt; 9</span></span><br><span class="line"><span class="comment">//         [7] =&gt; 55</span></span><br><span class="line"><span class="comment">//         [8] =&gt; 56</span></span><br><span class="line"><span class="comment">//     )</span></span><br></pre></td></tr></table></figure>

<h2 id="Go："><a href="#Go：" class="headerlink" title="Go："></a>Go：</h2><figure class="highlight golang"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">package</span> main</span><br><span class="line"></span><br><span class="line"><span class="keyword">import</span> (</span><br><span class="line">    <span class="string">"fmt"</span></span><br><span class="line">)</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">merge</span><span class="params">(left, rigth []<span class="keyword">int</span>)</span> <span class="params">(result []<span class="keyword">int</span>)</span></span> &#123;</span><br><span class="line"></span><br><span class="line">	l, r := <span class="number">0</span>, <span class="number">0</span></span><br><span class="line">	</span><br><span class="line">    <span class="keyword">for</span> l &lt; <span class="built_in">len</span>(left) &amp;&amp; r &lt; <span class="built_in">len</span>(rigth) &#123;</span><br><span class="line">        <span class="keyword">if</span> left[l] &lt; rigth[r] &#123;</span><br><span class="line">            result = <span class="built_in">append</span>(result, left[l])</span><br><span class="line">            l ++</span><br><span class="line">        &#125; <span class="keyword">else</span> &#123;</span><br><span class="line">            result = <span class="built_in">append</span>(result, rigth[r])</span><br><span class="line">            r ++</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    result = <span class="built_in">append</span>(result, left[l:]...)</span><br><span class="line">    result = <span class="built_in">append</span>(result, rigth[r:]...)</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> </span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">al_merg_sort</span><span class="params">(arr []<span class="keyword">int</span>)</span> []<span class="title">int</span></span> &#123;</span><br><span class="line">    length := <span class="built_in">len</span>(arr)</span><br><span class="line"></span><br><span class="line">	<span class="keyword">if</span> length &lt;= <span class="number">1</span> &#123;</span><br><span class="line">		<span class="keyword">return</span> arr</span><br><span class="line">    &#125;</span><br><span class="line">    </span><br><span class="line">    mid := length / <span class="number">2</span></span><br><span class="line"></span><br><span class="line">    left := al_merg_sort(arr[:mid])</span><br><span class="line">    rigth := al_merg_sort(arr[mid:])</span><br><span class="line"></span><br><span class="line">    <span class="keyword">return</span> merge(left, rigth)</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">func</span> <span class="title">main</span><span class="params">()</span></span> &#123;</span><br><span class="line">    arr := []<span class="keyword">int</span>&#123;<span class="number">31</span>, <span class="number">4</span>, <span class="number">5</span>, <span class="number">27</span>, <span class="number">18</span>, <span class="number">1</span> ,<span class="number">3</span>, <span class="number">6</span>, <span class="number">8</span>&#125;</span><br><span class="line">    fmt.Println(al_merg_sort(arr))</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
